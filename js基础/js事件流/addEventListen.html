<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="first">first
        <div class="second">
            <label>click me
                <input type="checkbox" class="target">
            </label>
        </div>
    </div>
</body>
<script>
    let div1 = document.getElementsByClassName('first')[0],
        div2 = document.getElementsByClassName('second')[0],
        target = document.getElementsByClassName('target')[0];
    div1.addEventListener('click', (e) => {
        console.log('first: ' + e.eventPhase + '1');
    });
    div1.addEventListener('click', (e) => {
        console.log('first: ' + e.eventPhase + '2');
    }, true);
    div1.addEventListener('click', (e) => {
        console.log('first: ' + e.eventPhase);
    }, false);

    div2.addEventListener('click', (e) => {
        console.log('second: ' + e.eventPhase);
    }, true);
    div2.addEventListener('click', (e) => {
        console.log('second: ' + e.eventPhase);

    }, false);
    target.addEventListener('click', (e) => {
        console.log('target: ' + e.eventPhase);
    }, true);
    target.addEventListener('click', (e) => {
        //添加阻止事件
        e.stopPropagation()
        console.log('target: ' + e.eventPhase);
    }, false);
</script>
