<body>
禁止页面操作
</body>
<script >
    //禁止按键
    window.onkeydown=(key)=>{
        if(key){
           window.event.returnValue = false;

        }
       console.log(key.code);
    }
    //选择时禁止
    window.onselectstart = function () {
            window.event.returnValue = false;

        };
    //鼠标左击右击都禁止
     document.onmousedown= ()=>false
     //禁止右击
     document.oncontextmenu = function () {
                return false;
            }

</script>
</html>
